<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/all.js"></script>
        <script src="js/script.js"></script>
        <link rel="shortcut icon" href="svg/solid/user-clock.svg" type="image/x-icon">
    </head>

    <body>
        <div class="top">Countdown <div class="fas fa-clock fa-spin"></div>
        </div><br>
        <hr>
        <div class="quiz">
            <div id="show">wanna know when you gonna die?</div>
        </div>
        <hr>
        <div class="countdown">
            <table>
                <th id="yrs">00</th>
                <th id="mnt">00</th>
                <th id="dys">00</th>
                <th id="hrs">00</th>
                <th id="min">00</th>
                <th id="sec">00</th>
                <tr>
                    <td>years</td>
                    <td>months</td>
                    <td>days</td>
                    <td>hours</td>
                    <td>minutes</td>
                    <td>seconds</td>
                </tr>
            </table>
        </div>
    </body>

</html>
